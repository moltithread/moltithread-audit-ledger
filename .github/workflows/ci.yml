name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm test

  recur-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install deps + build
        run: |
          npm ci
          npm run build

      - name: Install recur
        env:
          # Pin to avoid unauthenticated GitHub API rate limits for /releases/latest
          VERSION: v0.1.4
        run: |
          echo "${HOME}/.local/bin" >> "$GITHUB_PATH"
          curl -fsSL https://raw.githubusercontent.com/ImWillieBeamin/recur/main/install.sh | bash
          recur --version

      - name: Run eval suite
        run: |
          echo "Running recur evals..."
          recur eval --config evals/recur.yaml
          echo "âœ“ All evals passed"

      - name: Upload eval artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: recur-eval-artifacts
          path: evals/out
