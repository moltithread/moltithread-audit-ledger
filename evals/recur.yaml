runner:
  command: node ./runner.js
  timeout: 20s

dataset:
  path: ./test_cases.jsonl

checks:
  - name: output_fields
    type: required_fields
    severity: fail
    params:
      fields:
        - case_id
        - ok
        - exit_code

  - name: no_secrets_in_output
    type: no_secrets
    severity: fail
