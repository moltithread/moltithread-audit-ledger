runner:
  command: node ./runner.js
  timeout: 10s

dataset:
  path: ./dataset.jsonl

checks:
  - name: required_fields
    type: required_fields
    severity: fail
    params:
      fields:
        - id
        - ts
        - action
        - what_i_did
        - assumptions
        - uncertainties

  - name: no_secrets
    type: no_secrets
    severity: fail
